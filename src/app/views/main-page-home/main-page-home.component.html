<div class="container-fluid position-relative">
    <div class="row">
        <div class="col-12 px-0">
            <!-- Video Intro -->
            <div class="video-container w-100">
                <video autoplay loop muted class="video-intro w-100 h-100 position-relative">
                    <source src="../../../assets/image/main-page-home/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Play -->
                <div class="info-app-container mx-auto text-center">
                    <img src="../../../assets/image/main-page-home/play.png" alt="Play">
                    <span class="mx-auto text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="49" height="49" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                    </span>
                    <p class="mt-3">Disponible en téléchargement immédiat sur multiples plateformes</p>
                    <!-- Store -->
                    <div class="info-app-store">
                        <ul class="d-flex justify-content-center px-0">
                            <li class="mx-2 d-none d-xl-block" *ngFor="let store of stores">
                                <img [src]="store.src" [alt]="store.title" (click)="externalLink(store.link)">
                            </li>
                            <div class="responsive-store d-flex d-xl-none justify-content-between">
                                <div class="firsts-stores mx-2">
                                    <li class="my-3" *ngFor="let store of stores.slice(0,2)">
                                        <img [src]="store.src" [alt]="store.title" (click)="externalLink(store.link)">
                                    </li>
                                </div>
                                <div class="seconds-store mx-2">
                                    <li class="my-3" *ngFor="let store of stores.slice(2,4)">
                                        <img [src]="store.src" [alt]="store.title" (click)="externalLink(store.link)">
                                    </li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-0">
            <!-- News -->
            <div class="news-container w-100">
                <div class="title d-flex align-items-center justify-content-center">
                    <img src="../../../assets/image/main-page-home/left-line.png" alt="Decor">
                    <h1 class="mx-4">Actualités</h1>
                    <img src="../../../assets/image/main-page-home/right-line.png" alt="Decor">
                </div>
                <div class="carousel-container col-12 d-flex flex-column flex-xl-row mt-5">
                    <!-- Carousel -->
                    <div class="carousel col-12 col-xl-6">
                        <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner h-100">
                                <div class="carousel-item h-100 active">
                                    <img aria-colcount="w-100" src="../../../assets/image/main-page-home/yaksha.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img aria-colcount="w-100" src="../../../assets/image/main-page-home/yelan.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img aria-colcount="w-100" src="../../../assets/image/main-page-home/xiao.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="description col-12 col-xl-6">
                        <h2 class="ps-2">Nouveautés</h2>
                        <div class="border-container w-100">
                            <span class="border-active h-100"></span>
                        </div>
                        <ul class="p-0">
                            <li class="col-12" *ngFor="let new of newsUpdate">
                                <div class="col-12 news d-flex justify-content-between">
                                    <a class="col-9 ps-2" [href]="new.path">{{ new.title }}</a>
                                    <span class="col-2">{{ new.date }}</span>
                                </div>
                                <hr class="text-white my-0">
                            </li>
                        </ul>
                        <div class="show-more d-inline-flex float-end text-white pe-3">
                            <span class="box d-flex me-2">
                                <img class="w-100 h-100" src="../../../assets/image/main-page-home/show-more.png"
                                    alt="Plus">
                            </span>
                            <span class="ms-2">Afficher plus</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-0">
            <!-- Location -->
            <div class="genshin-location">
                <ul class="mb-0 p-0">
                    <li class="w-100" *ngFor="let location of locationsDesign">
                        <img [src]="location.src" alt="location.title">
                        <img class="star-background" src="../../../assets/image/main-page-home/star.png" alt="Star">
                        <img class="border-active" src="../../../assets/image/main-page-home/border.png" alt="Border">
                        <img class="character-background" [src]="location.character" alt="Character">
                        <span class="layer w-100 h-100" [routerLink]="[location.path]"></span>
                        <span class="title text-white" [routerLink]="[location.path]">{{ location.title }}</span>
                    </li>
                </ul>
                <ul class="coming-soon p-0 mb-0">
                    <li class="w-100 position-relative">
                        <span class="w-100 h-100"></span>
                        <p class="text-white d-flex justify-content-center align-items-center h-100 mb-0">Bientôt
                            disponible</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Sidebar Social -->
    <div class="sidebar-social" [ngClass]="{'sidebar_visible': sidebar_variable === true, 'sidebar_invisible': sidebar_variable === false}">
        <div class="container-social px-1 pb-1 pt-4"
        [ngClass]="{'openContact': onShowContactPanel === true, 'closeContact': onShowContactPanel === false}">
            <app-main-contact></app-main-contact>
            <!-- Open/Close -->
            <span class="container-button bg-dark">
                <i class='fas d-flex justify-content-center align-items-center h-100' (click)="onShow()" 
                *ngIf="onShowContactPanel === true">&#xf105;</i>
                <i class='fas d-flex justify-content-center align-items-center h-100' (click)="onShow()" 
                *ngIf="onShowContactPanel === false">&#xf104;</i>
            </span>
        </div>
    </div>
</div>
